<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <style>body {
        text-align: center;
        font-family: 'Arial', sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    
    a {
        display: flex;
        text-align: left;
    }
    
    a {
        text-decoration: none;
        color: #4CAF50;
        font-size: 18px;
        font-weight: bold;
        padding: 10px 20px;
        background-color: #ffffff;
        border: 2px solid #4CAF50;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
    }
    
    a:hover {
        background-color: #4CAF50;
        color: #ffffff;
    }
    
    
    .userflash {
        background-color: rgb(0, 255, 0);
        box-shadow: 0px 0px 20px 5px rgba(0, 255, 0, 1); 
    }
    
    .btn {
        height: 150px;
        width: 150px;
        border-radius: 20%;
        border: 8px solid black;
        margin: 1rem;
        box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
        animation: pulse 2s infinite, bounce 0.3s ease-in-out;
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    
    .btn-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    
    .btn:active {
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        transform: scale(0.95);
    }
    
    
    .yellow {
        background-color: #f99b45;
    }
    .red {
        background-color: #d95980;
    }
    .purple {
        background-color: #819ff9;
    }
    .green {
        background-color: #efe300;
    }
    
    
    @keyframes bounce {
        0%, 100% {
            transform: translateY(0);
        }
        25% {
            transform: translateY(-10px);
        }
        50% {
            transform: translateY(0);
        }
        75% {
            transform: translateY(-5px);
        }
    }
    
    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
        100% {
            transform: scale(1);
        }
    }
    .flash{
        background-color: white;
    }
    .userflash{
        background-color: green;
    }
    
    Header Styling
    h1 {
        color: #333;
    }
    
    h2 {
        color: #666;
    }
    
    h3 {
        color: #4CAF50;
        margin-top: 0;
    }
    
    
    .score {
        color: #333;
    }
    
    
    .game-over {
        color: red;
    }
    
    
    @media only screen and (max-width: 600px) {
        .btn {
            height: 120px;
            width: 120px;
            font-size: 12px;
        }
    }
    </style>
</head>
<body>
    <a href="../../index.html">HOME</a>
    <h1>Simon Says Game</h1>
    <h2 class="start"> MODE - Hard</h2>
    <h2>Press any key to start!!</h2>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" type="button" id="red"></div>
            <div class="btn yellow " type="button" id="yellow"></div>
        
        </div>
        <div class="line-two">
            <div class="  btn green" type="button" id="green"></div>
            <div class=" btn purple" type="button" id="purple"></div>
        </div>
    </div>
    <h3>Hightest Score </h3>
    <script>let gameseq=[];
        let userseq=[];
        
        
        let started=false;
        let level=0;
        let btns=["red","yellow","purple","green","flash"];
        
        let h2=document.querySelector("h2");
        let h3=document.querySelector("h3");
        let score = 0;
        // let score=document.querySelector("score");
        // h3.innerText=`HIGHTEST SCORE ${score}`;
        
        
        document.addEventListener("keypress",function(){
            if (started == false){
                started=true;
                levelup();
                document.querySelector(".start").style.display = "none";
            }
        })
        
        
        function btnflash(btns){
            btns.classList.add("flash");
            setTimeout(function(){
                btns.classList.remove("flash");
            },70);
        }
        
        function gameflash(btns){
            btns.classList.add("flash");
            setTimeout(function(){
                btns.classList.remove("flash"); 
            },70);
        }
        
        function userflash(btns){
            btns.classList.add("userflash");
            setTimeout(function(){
                btns.classList.remove("userflash"); 
            },70);
        }
        
        function levelup(){
            userseq=[]
            level++;
        
            h2.innerText=`level ${level}`;
        
            let rand=Math.floor(Math.random()*4);
            let randcolor=btns[rand];
            let randbtn=document.querySelector(`.${randcolor}`);
            
            gameseq.push(randcolor);
            console.log(gameseq);
        
           
        
            gameflash(randbtn);
        }
        
        function check(index){
            if(userseq[index]===gameseq[index]){
                console.log(userseq);
                console.log(userseq[index]);
                console.log("same index");
                console.log(gameseq[index]);
                if(userseq.length == gameseq.length){
                    console.log("same index");
                    setTimeout(levelup,500);
                }
            }
            else{
                console.log("wrong press");
                h2.innerText=`Game over press any key to restart`;
                document.querySelector("body").style.backgroundColor="red";
                setTimeout(function(){
                    document.querySelector("body").style.backgroundColor="#f0f0f0";
                },160);
                reset();
            }
        }
        
        // function check() {
        //     for (let i = 0; i < userseq.length; i++) {
        //         if (userseq[i] !== gameseq[i]) {
        //             console.log("Wrong press");
        //             h2.innerText = "Game over. Press any key to restart.";
        //             reset();
        //             return;
        //         }
        //     }
        
        //     if (userseq.length === gameseq.length) {
        //         setTimeout(levelup, 500);
        //     }
        // }
        
        function btnpress(){
            let btn=this;
            userflash(btn); 
        
            usercolor=btn.getAttribute("id");
            userseq.push(usercolor);
            check(userseq.length-1);
        }
        
        let allbtns=document.querySelectorAll(".btn");
        for (btn of allbtns){
            btn.addEventListener("click",btnpress);
        }
        
        
        
        function reset(){
            started=false;
            gameseq=[];
            userseq=[];
            level = 0;
        }
        
        
        </script>
</body>
</html>
